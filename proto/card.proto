syntax = "proto2";
package dos;

message Card {
	required int32 number = 1;
	optional CardType type = 2 [default = NORMAL];
	required CardColor color = 3;
}

enum CardType {
	NORAML = 0;
	SKIP = 1;
	DOUBLEDRAW = 2;
	REVERSE = 3;
	WILD = 4;
	QUADDRAW = 5;
}

enum CardColor {
	RED = 0;
	ORANGE = 1;
	GREEN = 2;
	BLUE = 3;
	BLACK = 4;
}

