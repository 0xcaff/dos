<svg
  xmlns='http://www.w3.org/2000/svg'
  xmlns:xlink="http://www.w3.org/1999/xlink"
  height='700'
  width='500'
  viewBox='0 0 500 700'>

  <style>
    .background {
      fill: black;
    }
    
    .inner {
      width: 50%;
      height: 50%;
    }
    
    .inner:nth-child(1) {
      fill: #fff000;
    }
    
    .inner:nth-child(2) {
      fill: #56a90f;
    }
    
    .inner:nth-child(3) {
      fill: #2077d6;
    }
    
    .inner:nth-child(4) {
      fill: #ea1823;
    }

    #user {
      width: 10px;
      height: 10px;
    }
  </style>
  
  <defs>
    <rect
      id='background'
      x='20'
      y='20'
      width='460'
      height='660'
      rx='20'
      ry='20' />

    <ellipse
      id='ellipse'
      rx='40%'
      ry='45%' />

    <!--<path
      id='ellipse'
      d='M-200,0a200,315 0 1,0 400,0a200,315 0 1,0 -400,0' />-->

    <g id='wild-oval'>
      <use
        xlink:href='#ellipse'
        stroke='white'
        stroke-width='20'
        transform='translate(250 350) skewX(-25)' />

      <g
        width='100%'
        height='100%'
        clip-path='url(#ellipse-clip)'
        transform='translate(250 350) skewX(-25)'>

        <rect
          class="inner"
          x="-50%"
          y="-50%" />
        
        <rect
          class="inner"
          x="0"
          y="-50%" />
        
        <rect
          class="inner"
          x="-50%"
          y="0" />
        
        <rect
          class="inner"
          x="0"
          y="0" />

      </g>
    </g>

    <clipPath id='ellipse-clip'>
      <use xlink:href='#ellipse' />
    </clipPath>
    
    <clipPath id='background-clip'>
      <use xlink:href='#background' />
    </clipPath>
  </defs>
  
  <use xlink:href='#background' class='background'/>

  <g clip-path='url(#background-clip)'>
    <use xlink:href='#wild-oval' class='background'/>
  </g>

  <g transform='translate(30 30) scale(0.1)'>
    <use xlink:href='#wild-oval' class='background'/>
  </g>

  <g
    transform="translate(420 600) rotate(180 25 35) scale(0.1)">
    <use xlink:href='#wild-oval' class='background'/>
  </g>
</svg>

