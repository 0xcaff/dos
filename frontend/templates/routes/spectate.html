<h1 *ngIf='ss.isStarted'>Started</h1>
<h2>Current Discard Card: {{ ss.lastCard }}</h2>
<h2>Deck {{ ss.deck.length }}</h2>

<ul>
  <li *ngFor='#card of ss.deck'>{{ card }}</li>
</ul>

<h2>Players</h2>
<ul>
  <li *ngFor="#player of ss.players">
    <span>{{ player.name }}</span>
    <ul>
      <li *ngFor="#card of player.hand">{{ card }}</li>
    </ul>
  </li>
</ul>

<button (click)='ss.startGame()'>Start Game</button>
