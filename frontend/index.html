<html>
  <head>
    <title>Dos, An UNO Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css"></script>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css"></script>
    <script>
      System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      Promise.all([
        System.import('node_modules/rxjs/bundles/Rx.js'),
        System.import('node_modules/angular2/bundles/angular2.dev.js'),
        System.import('node_modules/angular2/bundles/router.dev.js'),
      ]).then(_ => System.import('app/boot'))
        .then(null, console.error.bind(console));
    </script>
  </head>

  <body>
    <dos-app></dos-app>
  </body>
</html>
